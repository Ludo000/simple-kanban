<div class="d-flex justify-content-start big-container">
    <ng-container *ngIf="userIsConnected">
        <div class="card" *ngFor="let table of tables">
            <div class="card-header d-flex justify-content-between align-items-center">
                {{ table?.name }}
                <button type="button" class="btn btn-danger" (click)="delete(table)">
                    <fa-icon icon="times"></fa-icon>
                </button>
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
                {{ table?.description }}
            </div>
        </div>
        <ng-container [ngSwitch]="isInputCardShowed">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <div class="card" *ngSwitchCase="true">
                    <div class="card-header d-flex justify-content-center align-items-center">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" formControlName="name"
                                placeholder="Enter a name" />
                        </div>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <div class="form-group">
                            <label for="title">Description</label>
                            <textarea class="form-control" id="description" name="description"
                                formControlName="description" placeholder="Enter a description"></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around btn-group">
                        <button type="button" class="btn btn-secondary" (click)="previousState()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || isSaving">
                            Create
                        </button>
                    </div>
                </div>
                <button type="button" class="card d-flex justify-content-center align-items-center" *ngSwitchDefault
                    (click)="clickOnCreateBtn()">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <fa-icon icon="plus"></fa-icon>
                        <div class="fa-label">Create a new project</div>
                    </div>
                </button>
            </form>
        </ng-container>
    </ng-container>
</div>
