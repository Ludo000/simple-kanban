<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="kanbanTable">
            <h2><span jhiTranslate="simpleKanbanApp.kanbanTable.detail.title">Kanban Table</span> {{ kanbanTable.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="simpleKanbanApp.kanbanTable.name">Name</span></dt>
                <dd>
                    <span>{{ kanbanTable.name }}</span>
                </dd>
                <dt><span jhiTranslate="simpleKanbanApp.kanbanTable.description">Description</span></dt>
                <dd>
                    <span>{{ kanbanTable.description }}</span>
                </dd>
                <dt><span jhiTranslate="simpleKanbanApp.kanbanTable.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{ kanbanTable.creationDate }}</span>
                </dd>
                <dt><span jhiTranslate="simpleKanbanApp.kanbanTable.modificationDate">Modification Date</span></dt>
                <dd>
                    <span>{{ kanbanTable.modificationDate }}</span>
                </dd>
                <dt><span jhiTranslate="simpleKanbanApp.kanbanTable.user">User</span></dt>
                <dd>
                    {{ kanbanTable.userId }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/kanban-table', kanbanTable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
