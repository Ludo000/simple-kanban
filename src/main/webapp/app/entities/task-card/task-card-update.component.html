<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-task-card-heading" jhiTranslate="simpleKanbanApp.taskCard.home.createOrEditLabel">Create or edit a Task Card</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="simpleKanbanApp.taskCard.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="simpleKanbanApp.taskCard.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="simpleKanbanApp.taskCard.colorHexCode" for="field_colorHexCode">Color Hex Code</label>
                    <input type="text" class="form-control" name="colorHexCode" id="field_colorHexCode"
                           formControlName="colorHexCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="simpleKanbanApp.taskCard.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('creationDate')!.invalid && (editForm.get('creationDate')!.dirty || editForm.get('creationDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('creationDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('creationDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="simpleKanbanApp.taskCard.modificationDate" for="field_modificationDate">Modification Date</label>
                    <div class="d-flex">
                        <input id="field_modificationDate" type="datetime-local" class="form-control" name="modificationDate" formControlName="modificationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('modificationDate')!.invalid && (editForm.get('modificationDate')!.dirty || editForm.get('modificationDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('modificationDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('modificationDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="simpleKanbanApp.taskCard.limitDate" for="field_limitDate">Limit Date</label>
                    <div class="d-flex">
                        <input id="field_limitDate" type="datetime-local" class="form-control" name="limitDate" formControlName="limitDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="simpleKanbanApp.taskCard.kanbanColumn" for="field_kanbanColumn">Kanban Column</label>
                    <select class="form-control" id="field_kanbanColumn" name="kanbanColumn" formControlName="kanbanColumnId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="kanbanColumnOption.id" *ngFor="let kanbanColumnOption of kanbancolumns; trackBy: trackById">{{ kanbanColumnOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
