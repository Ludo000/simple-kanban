<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span jhiTranslate="simpleKanbanApp.comment.detail.title">Comment</span> {{ comment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="simpleKanbanApp.comment.content">Content</span></dt>
                <dd>
                    <span>{{ comment.content }}</span>
                </dd>
                <dt><span jhiTranslate="simpleKanbanApp.comment.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{ comment.creationDate }}</span>
                </dd>
                <dt><span jhiTranslate="simpleKanbanApp.comment.modificationDate">Modification Date</span></dt>
                <dd>
                    <span>{{ comment.modificationDate }}</span>
                </dd>
                <dt><span jhiTranslate="simpleKanbanApp.comment.taskCard">Task Card</span></dt>
                <dd>
                    <div *ngIf="comment.taskCardId">
                        <a [routerLink]="['/task-card', comment.taskCardId, 'view']">{{ comment.taskCardId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
